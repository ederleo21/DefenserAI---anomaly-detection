{% extends 'core/base.html' %} 
{% load static %}

{% block styles %}   
  <link href="{% static 'management/css/tailwind.css' %}" rel="stylesheet"> 
  <link href="{% static 'management/css/style.css' %}" rel="stylesheet"> 
{% endblock %}
<title>{% block title %}Gestión y configuración{% endblock %}</title>

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-100 to-purple-100 font-poppins">
    <div class="w-full max-w-lg bg-white shadow-2xl rounded-lg p-8 md:p-10 lg:p-12 border border-gray-200">
        <h2 class="text-4xl font-extrabold mb-8 text-gray-800 text-center">Actualizar Cámara</h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="name">
                    Nombre de la Cámara
                </label>
                <input type="text" id="name" name="name" class="border-2 border-blue-500 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200" value="{{ form.name.value }}" required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="url">
                    URL de la Cámara
                </label>
                <input type="url" id="url" name="url" class="border-2 border-blue-500 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200" value="{{ form.url.value }}" required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="description">
                    Descripción de la Cámara
                </label>
                <textarea id="description" name="description" rows="4" class="border-2 border-blue-500 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200">{{ form.description.value }}</textarea>
            </div>
            
            <div class="flex items-center justify-between mt-8">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 shadow-lg transform hover:scale-105">
                    Actualizar Cámara
                </button>
                <a href="{% url 'management:list_cameras' %}" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-4 focus:ring-gray-500 transition-all duration-300 shadow-lg transform hover:scale-105">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

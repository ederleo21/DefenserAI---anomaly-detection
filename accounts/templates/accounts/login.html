{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="{% static 'accounts/css/tailwind.css' %}" rel="stylesheet"> 
    <link href="{% static 'accounts/css/style.css' %}" rel="stylesheet"> 
</head>
<body class="bg-gradient-to-r from-blue-200 to-purple-200 flex items-center justify-center h-screen">
    <div class="bg-white shadow-xl rounded-lg p-10 w-96 transition-transform transform hover:scale-105 duration-300">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Iniciar Sesión</h1>
        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <input type="text" name="username" placeholder="Nombre de Usuario" required 
                       class="shadow-md border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
                <input type="password" name="password" placeholder="Contraseña" required 
                       class="shadow-md border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition duration-300">Iniciar Sesión</button>
        </form>
        <p class="mt-6 text-center text-gray-600">
            ¿No tienes una cuenta? <a href="{% url 'accounts:register' %}" class="text-blue-600 hover:underline">Regístrate aquí</a>
        </p>
        <p class="mt-3 text-center text-gray-600">
            <a href="{% url 'HomePage' %}" class="text-blue-600 hover:underline">Volver a Home</a>
        </p>
    </div>
</body>
</html>
